<!-- templates/create/logout_page.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Golden Trash</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm mt-5">
                    <div class="card-body text-center p-4">
                        <div class="mb-4">
                            <i class="fas fa-sign-out-alt text-warning" style="font-size: 3rem;"></i>
                        </div>
                        <h4 class="card-title mb-3">Konfirmasi Logout</h4>
                        <p class="text-muted mb-4">
                            Apakah Anda yakin ingin keluar dari akun Anda?
                        </p>
                        
                        <div class="d-grid gap-2">
                            <form method="post" action="{% url 'create:logout_confirm' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">
                                    <i class="fas fa-sign-out-alt me-2"></i>Ya, Logout
                                </button>
                            </form>
                            
                            <a href="{% url 'create:create_content' %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>Batal
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{% url 'create:create_content' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Kembali ke Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
