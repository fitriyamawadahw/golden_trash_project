{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Golden Trash</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <!-- Left side with illustration -->
        <div class="left-side">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Golden Trash Logo" class="logo-img">
            </div>
            
            <div class="illustration">
                <div class="character">
                    <img src="{% static 'images/character.png' %}" alt="Character Illustration" class="character-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    
                    <!-- Fallback CSS character jika gambar tidak ada -->
                    <div class="character-fallback" style="display: none;">
                        <div class="character-head"></div>
                        <div class="character-body"></div>
                        <div class="character-arms"></div>
                    </div>
                </div>
                
                <div class="trash-elements">
                    <div class="trash-item trash-1"></div>
                    <div class="trash-item trash-2"></div>
                    <div class="trash-item trash-3"></div>
                </div>
                <div class="decorative-elements">
                    <div class="dot dot-1"></div>
                    <div class="dot dot-2"></div>
                    <div class="dot dot-3"></div>
                    <div class="triangle triangle-1"></div>
                    <div class="triangle triangle-2"></div>
                </div>
            </div>
        </div>
        
        <!-- Right side with login form -->
        <div class="right-side">
            <div class="login-container">
                <h2 class="login-title">Log in</h2>
                
            {% if messages %}
                <div class="alert {{ messages.0.tags }}">{{ messages.0 }}</div>
            {% endif %}

                <form method="post" class="login-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Log in</button>
                </form>
                
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                
                <div class="signup-link">
                    Don't have an account? <a href="{% url 'register' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
