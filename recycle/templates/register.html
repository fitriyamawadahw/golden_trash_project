{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Golden Trash</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <!-- Left side with illustration -->
        <div class="left-side">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Golden Trash Logo" class="logo-img" />
            </div>
            <div class="illustration">
                <!-- Bisa diganti sesuai ilustrasi register -->
                <div class="character">
                    <img src="{% static 'images/character.png' %}" alt="Character Illustration" class="character-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
                    <div class="character-fallback" style="display:none;">
                        <div class="character-head"></div>
                        <div class="character-body"></div>
                        <div class="character-arms"></div>
                    </div>
                </div>
                
                <!-- Decorative Elements -->
                <div class="decorative-elements">
                    <div class="dot dot-1"></div>
                    <div class="dot dot-2"></div>
                    <div class="dot dot-3"></div>
                    <div class="dot dot-4"></div>
                    <div class="dot dot-5"></div>
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                    <div class="leaf leaf-3"></div>
                    <div class="leaf leaf-4"></div>
                </div>
            </div>
        </div>
        
        <!-- Right side with registration form -->
        <div class="right-side">
            <div class="register-container">
                <h2 class="register-title">Registration</h2>
                
                <form method="post" class="register-form">
                    {% csrf_token %}
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Re-enter password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="terms" required>
                            <span class="checkmark"></span>
                            I've read and agree with Terms of Service and our Privacy Policy
                        </label>
                    </div>
                    
                    <button type="submit" class="register-btn">Register</button>
                </form>
                
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                
                <div class="login-link">
                    Already have an account? <a href="{% url 'login' %}">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
