<!DOCTYPE html>
<html>
<head>
    <title>{{ product.title }}</title>
    <style>
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .spec {
            margin-top: 20px;
        }
        .spec h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.title }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.title }}">
        
        <div class="spec">
            <h3>Kategori:</h3>
            <p>{{ product.category|capfirst }}</p>

            <h3>Subkategori:</h3>
            <p>{{ product.subcategory|capfirst }}</p>

            <h3>Tipe Produk:</h3>
            <p>{{ product.product_type }}</p>

            <h3>Tingkat Kesulitan:</h3>
            <p>{{ product.difficulty }}</p>

            <h3>Bahan-bahan:</h3>
            <p>{{ product.materials }}</p>

            <h3>Cara Pembuatan:</h3>
            <p>{{ product.cara_pembuatan }}</p>
        </div>
    </div>
</body>
</html>
