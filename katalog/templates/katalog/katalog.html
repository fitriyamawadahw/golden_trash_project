<!DOCTYPE html>
<html>
<head>
    <title>Katalog Produk</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 12px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: black;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        h3 {
            margin-top: 10px;
            color: #00695c;
        }
    </style>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">

    <div style="padding: 20px;">
        <a href="/" style="text-decoration: none; font-weight: bold; font-size: 18px; color: #333;">
            &#8592; {{ subcategory|capfirst }}
        </a>
    </div>

    <div style="
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 24px;
        padding: 0 20px 40px;
        max-width: 1200px;
        margin: auto;
    ">
        {% for product in products %}
            <a href="{% url 'katalog:product_detail' product.pk %}" style="text-decoration: none;">
                <div style="
                    background-color: #fff;
                    border-radius: 16px;
                    overflow: hidden;
                    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
                    transition: transform 0.2s ease;
                    cursor: pointer;
                " onmouseover="this.style.transform='scale(1.03)'" onmouseout="this.style.transform='scale(1)'">
                    <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 100%; height: 180px; object-fit: cover;">
                    <div style="padding: 12px;">
                        <h3 style="margin: 0; font-size: 16px; color: #333; text-align: center;">{{ product.title }}</h3>
                    </div>
                </div>
            </a>
        {% empty %}
            <p style="grid-column: 1 / -1;">Tidak ada produk tersedia.</p>
        {% endfor %}
    </div>

</body>

</html>
